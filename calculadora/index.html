<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="calculadora">
        <h1 class="titulo">Calculadora</h1>
        <div class="display" id="display">0</div>
        <div class="botoes">
            <button class="limpar" id="btn-limpar">C</button>
            <button class="operador" id="btn-apagar">⌫</button>
            <button class="operador" id="btn-porcentagem">%</button>
            <button class="operador" id="btn-divisao">/</button>
            
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button class="operador" id="btn-multiplicacao">×</button>
            
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button class="operador" id="btn-subtracao">-</button>
            
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button class="operador" id="btn-adicao">+</button>
            
            <button id="btn-0">0</button>
            <button id="btn-ponto">.</button>
            <button class="igual" id="btn-igual" style="grid-column: span 2;">=</button>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
